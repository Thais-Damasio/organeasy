<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- UIkit JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</head>

<body
    class="uk-background-blend-soft-light uk-background-black uk-background-cover uk-height-viewport uk-panel uk-flex uk-flex-center uk-flex-middle"
    data-src="img/home.jpg" uk-img>

    <!-- Content da página -->
    <div class="uk-container uk-section">
        <!-- Card de Login -->
        <div class="uk-align-center uk-card uk-card-hover uk-card-default uk-width-1-3@m uk-width-1-2@s">
            <!-- Topo do card -->
            <div class="uk-card-media-top">
                <img src="img/logos/banner1.png" alt="">
            </div>
            <!--  -->
            <!-- Corpo do card -->
            <div class="uk-card-body">
                <h3 class="uk-card-title">Olá!</h3>
                <p>Para continuar organizando suas atividades faça seu login.</p>
                <form class="uk-text-center" action="home.html">

                    <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" placeholder="E-mail" type="text">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" placeholder="Senha" type="password">
                        </div>
                    </div>

                    <button class="uk-button uk-button-primary">
                        Entrar
                    </button>
                    <span class="uk-display-block">Não tem uma conta? Cadastre-se <a class="uk-link-muted"
                            href="register.html">aqui</a>.</span>

                </form>

            </div>
            <!--  -->
        </div>
        <!--  -->
    </div>
    <!--  -->
    
</body>

</html>
