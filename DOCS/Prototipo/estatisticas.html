    <!-- Corpo da página -->
    <div class="uk-container">
        <div class="uk-section uk-padding-remove-top">
            <!-- Gráfico de Estatísticas -->
            <div class="uk-align-center uk-card-default uk-card-hover uk-card-body uk-width-4-5">
                <h3 class="uk-card-title uk-margin-remove-top">Estatísticas das Atividades</h3>
                <canvas id="donutChart" style="height:250px; max-height:230px"></canvas>
            </div>
            <!--  -->
        </div>
    </div>
    <!--  -->

    <script>
        window.addEventListener("load", resizeMenu)
        window.addEventListener("resize", resizeMenu);

        //Carrega o menu lateral assim q estiver pronto
        function resizeMenu() {
            var x = window.matchMedia("(max-width: 900px)");
            offcanvas = document.getElementById("offcanvas-nav");
            if (!x.matches) {
                UIkit.offcanvas(offcanvas).show();
            }
            else {
                UIkit.offcanvas(offcanvas).hide();

            }
        }
        
        //Gera o gráfico de donut
        $(function () {
            //-------------
            //- DONUT CHART -
            //-------------
            var donutChartCanvas = $('#donutChart').get(0).getContext('2d')
            var donutData = {
                labels: [
                    'Concluídas',
                    'Não Concluídas',
                    'Sem Status',
                ],
                datasets: [
                    {
                        data: [700, 500, 400],
                        backgroundColor: ['#00a65a', '#f56954', '#d2d6de'],
                    }
                ]
            }
            var donutOptions = {
                maintainAspectRatio: false,
                responsive: true,
            }
            //Create pie or douhnut chart
            // You can switch between pie and douhnut using the method below.
            var donutChart = new Chart(donutChartCanvas, {
                type: 'doughnut',
                data: donutData,
                options: donutOptions
            })
        });
    </script>
