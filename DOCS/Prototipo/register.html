<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- UIkit JS -->
    <script src="js/script.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

</head>

<body
    class="uk-background-blend-soft-light uk-background-black uk-background-cover uk-height-viewport uk-panel uk-flex uk-flex-center uk-flex-middle"
    data-src="img/home.jpg" uk-img>

    <!-- Content da pÃ¡gina -->
    <div class="uk-container uk-section">
        <!-- Card de Login -->
        <div class="uk-align-center uk-card uk-card-hover uk-card-default uk-width-1-3@m uk-width-1-2@s">
            <!-- Topo do card -->
            <div class="uk-card-media-top">
                <a href="index.html">
                    <img src="img/logos/banner1.png" alt="">
                </a>
            </div>
            <!--  -->
            <!-- Corpo do card -->
            <div class="uk-card-body">
                <form class="uk-text-center" action="home.html">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-auto">
                            <img id="avatar" class="uk-border-circle" width="70" height="70" src="img/avatar/none.svg">
                        </div>
                        <!-- Select -->
                        <div uk-form-custom="target: > * > span:last-child">
                            <select id="select" onchange="chooseAvatar()">
                                <option selected disabled>Escolha um avatar...</option>
                                <option value="">Nenhum</option>
                                <option value="boy1.svg">Garoto 01</option>
                                <option value="boy2.svg">Garoto 02</option>
                                <option value="girl1.svg">Garota 01</option>
                                <option value="girl2.svg">Garota 02</option>
                                <option value="girl3.svg">Garota 03</option>
                            </select>
                            <span class="uk-link">
                                <span uk-icon="icon: pencil"></span>
                                <span></span>
                            </span>
                        </div>
                        <!--  -->
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: user"></span>
                            <input class="uk-input" placeholder="Nome" type="text">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input" placeholder="E-mail" type="email">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: lock"></span>
                            <input class="uk-input" placeholder="Senha" type="password">
                        </div>
                    </div>

                    <button class="uk-button uk-button-primary">
                        Cadastrar
                    </button>

                </form>

            </div>
            <!--  -->
        </div>
        <!--  -->
    </div>
    <!--  -->

</body>

</html>
